<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Tester</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/assets/logo.png" type="image/png">
</head>
<body>
  <div class="keyboard">
    <div class="keyboard_main">
      <div class="keyboard-row-one ">
        <div class="key-r1 Esc">Esc</div>
        <div class="key-r1">F1</div>
        <div class="key-r1">F2</div>
        <div class="key-r1">F3</div>
        <div class="key-r1">F4</div>
        <div class="key-r1">F5</div>
        <div class="key-r1">F6</div>
        <div class="key-r1">F7</div>
        <div class="key-r1">F8</div>
        <div class="key-r1">F9</div>
        <div class="key-r1">F10</div>
        <div class="key-r1">F11</div>
        <div class="key-r1">F12</div>
        <div class="key-r1 prtsrc" >Prt Scr</div>
        <div class="key-r1 Delete">Delete</div>
    </div>
    <div class="space"></div>
    <div class="keyboard-row">
      <div class="key">~`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-_</div>
      <div class="key">+</div>
      <div class="key backspace">Backspace</div>
    </div>
    <div class="keyboard-row">
      <div class="key tab">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[{</div>
      <div class="key">]}</div>
      <div class="key">\|</div>
    </div>
    <div class="keyboard-row">
      <div class="key caps-lock">Caps Lock</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">:</div>
      <div class="key">"'</div>
      <div class="key enter">Enter</div>
    </div>
    <div class="keyboard-row">
      <div class="key shift">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key"><</div>
      <div class="key">></div>
      <div class="key">?/</div>
      <div class="key shift">Shift</div>
    </div>
    <div class="keyboard-row">
      <div class="key ctrl left">Ctrl</div>
      <div class="key fn">fn</div>
      <div class="key win">Win</div>
      <div class="key alt">Alt</div>
      <div class="key spacebar">Space</div>
      <div class="key alt">Alt</div>
      <div class="key">ctrl</div>
      <div class="key left_arrow_key"></div>
      <div class="arrow">
        <div class="key upper_arrow_key"></div>
        <div class="key lower_arrow_key"></div>
      </div>
      <div class="key right_arrow_key"></div>
    </div>
  </div>
  <div class="keyboard_numpad">
    <div class="keyboard_numpad_row_1">
      <div class="npr1 home">home</div>
      <div class="npr1 end">end</div>
      <div class="npr1 pgup">pg up</div>
      <div class="npr1 pgdn">pg dn</div>
    </div>
    <div class="space"></div>
    <div class="keyboard_numpad_row_2">
      <div class="key nmlock">num lock</div>
      <div class="key">/</div>
      <div class="key">*</div>
      <div class="key">-</div>
    </div>
    <div class="keyboard_numpad_row_3_4">
      <div class="left_side">
        <div class="left_side_upper">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
        </div>
        <div class="left_side_lower">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
        </div>
      </div>
      <div class="key addkey">+</div>
    </div>
    <div class="keyboard_numpad_row_3_4">
      <div class="left_side">
        <div class="left_side_upper">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
        </div>
        <div class="left_side_lower">
          <div class="key zero">0</div>
          <div class="key">.</div>
        </div>
      </div>
      <div class="key addkey">enter</div>
    </div>
  </div>
  </div>
</div>





<script src="script.js"></script>
</body>
</html>
